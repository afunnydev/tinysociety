{{ define "main" }}
<div class="content_wrapper clearfix" id="blog">
    <div class="sections_group">
        <div class="entry-content">
            <div id="home-slider" class="section mcb-section dark has-navi not-loaded overlayed" style="min-height: 650px; background-color:#b0b3b5; background-repeat:no-repeat; background-position:center center; background-attachment:fixed; background-size:cover; -webkit-background-size:cover" data-enllax-ratio="-0.3" data-large="{{- .Params.image -}}">
            	<div class="black-overlay"></div>
                <div class="section-nav next" style="z-index: 10">
                    <i class="icon-down-open-big"></i>
                </div>
                <div class="section_wrapper mcb-section-inner" id="slider-text">
                    <div class="wrap mcb-wrap one  valign-top clearfix">
                        <div class="mcb-wrap-inner">
                            <div class="column mcb-column one column_image ">
                                <div class="scale-with-grid aligncenter no_border">
                                    <h1 class="home-title">{{ .Params.titre }}</h1>
                                    <div class="categories-choices">
                                    	{{ $tags := $.Site.Taxonomies.categories.Alphabetical }}
                                    	{{ range $tags }}
                                    	<a href="{{ $.Site.BaseURL }}categories/{{ .Term | urlize }}#category-articles" class="button button_theme button_js action_button new_theme_cta categories_cta"><span class="button_label">{{ .Term }}</span></a>
									    {{ end }} 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section the_content no_content">
                <div class="section_wrapper">
                    <div class="the_content_wrapper"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
