{{ if eq .Params.slug "caboose-for-sale" }}
<div class="modal position-bottom-center scrollshow fade m-width-770" id="bite-3" bite-show="slideInUp" bite-hide="slideOutDown" displayed="false" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content bg-white">
            <div class="modal-header">
                <button type="button" class="close close-dark" data-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <div class="row">
                        <div class="col-md-auto col-sm-auto px-0">
                            <img src="/img/logo-tiny-house.png" srcset="/img/logo-tiny-house.png 2x" alt="" />
                        </div>
                        <div class="col-md-auto col-sm-auto align-self-center">

                        </div>

                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </div>
</div>
