{{ define "main" }}
{{ $mymonths := $.Site.Data.mois.mois }}
{{ $mydays := $.Site.Data.jour.jour }}
{{ $text := split .Content "<!-- split -->" }}
<div id="plan">
    <div id="Content">
        <div class="content_wrapper clearfix" id="Description">
            <div class="sections_group">
                <div class="post format-standard has-post-thumbnail category-hot-articles">
                    <div class="post-wrapper-content">
                        <div class="section mcb-section" style="padding-top:50px;padding-bottom:0px; margin-bottom: 30px ">
                            <div class="section_wrapper mcb-section-inner plan-main-section">
                                <div class="wrap mcb-wrap one  valign-top clearfix">
                                    <div class="mcb-wrap-inner" id="whats-included">
                                    	<div class="column mcb-column one column_column content no-margin-bottom">
                                            <div class="column_attr">
                                            	{{ index $text 0 | markdownify }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
